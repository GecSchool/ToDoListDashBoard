<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <nav>
      <div class="navLeft blockShadow"></div>
      <div class="navCenter blockShadow"></div>
      <div class="navRight blockShadow"></div>
    </nav>
    <div class="leftScreen blockShadow"></div>
    <div style="grid-column: 1/3"></div>
    <div></div>
    <div class="mainScreen blockShadow">
      <h2>Dashboard</h2>
      <div class="gridContainer">
        <div class="calendar blockShadow">
          <div>
            <div></div>
            <h2></h2>
            <div></div>
          </div>
          <div class="grid dateHead">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wen</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="grid dateBoard"></div>
        </div>
        <div class="todayMemo blockShadow">
          <form action="">
            <input class="Memo hidden" type="text" />
          </form>
          <span class=""></span>
          <!-- today memo -->
        </div>
        <div class="ToDoList blockShadow">
          <ul></ul>
          <button class="addTDButton"></button>
          <form action="">
            <input class="ToDoNameInput hidden" type="text" />
          </form>
          <!-- TDL -->
        </div>
        <div class="timeStatistics blockShadow">
          <!-- time statics -->
        </div>
        <div class="barGraph blockShadow">
          <!-- hour check -->
        </div>
        <div class="completeGraph">
          <svg viewBox="0 0 36 36" class="circular-chart blue">
            <path
              class="circle-bg blockShadow"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle blockShadow"
              stroke-dasharray=""
              d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" class="percentage"></text>
          </svg>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
    <script src="JS/completeGraph.js"></script>
    <script src="JS/TDL.js"></script>
    <script src="JS/timeHandler.js"></script>
    <script src="JS/todayMemo.js"></script>
    <script src="JS/calendar.js"></script>
  </body>
</html>
